name: pull request

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

jobs:
  syntax-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make install
      - run: make awesome_lint
      - run: make export_markdown
