name: VanDAM
website_url: https://github.com/Floppy/van_dam
description: Digital asset manager specifically designed for 3D print files. Create a library pointing at your files on disk, and it will scan for models and parts. It assumes that any folders containing STL or OBJ files are models, and the files within them are parts.
licenses:
  - MIT
platforms:
  - Docker
tags:
  - 3D Printing
